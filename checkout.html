<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Artisan Essentials - Checkout</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600;900&display=swap"
        rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2332, #2d4563, #4a6fa5);
            color: #e8f1ff;
            padding: 20px;
        }

        .checkout-page {
            max-width: 1200px;
            margin: auto;
            background: linear-gradient(135deg, #1e3a5f, #2d5a7b, #4a7ba7);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,.4);
            overflow: hidden;
        }

        header.topbar {
            text-align: center;
            padding: 24px;
            border-bottom: 1px solid rgba(107,141,214,.3);
        }

        .logo .title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg,#d4a574,#f5e6d3,#d4a574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content { padding: 40px; }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: #d4a574;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(107,141,214,.3);
            padding-bottom: 10px;
        }

        .form-section,
        .summary-section {
            background: rgba(30,58,95,.7);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(107,141,214,.2);
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            margin-bottom: 6px;
            color: #a8c5e0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(107,141,214,.3);
            background: rgba(26,38,66,.8);
            color: #fff;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #8bbdf7;
            box-shadow: 0 0 12px rgba(139,189,247,.3);
        }

        .summary-item {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(107,141,214,.15);
            padding-bottom: 12px;
        }

        .summary-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            font-size: .85rem;
            color: #a8c5e0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-family: 'Cinzel', serif;
            color: #d4a574;
            margin-top: 20px;
        }

        .place-order-btn {
            width: 100%;
            margin-top: 22px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg,#2ed573,#26de81);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46,213,115,.5);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #a8c5e0;
            text-decoration: none;
        }

        @media (max-width: 800px) {
            .checkout-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
<div class="checkout-page">

<header class="topbar">
    <div class="logo">
        <div class="title">ARTISAN</div>
        <div style="letter-spacing:4px;font-style:italic;color:#a8c5e0;">
            secure checkout
        </div>
    </div>
</header>

<div class="main-content">
<div class="checkout-grid">

<!-- FORM -->
<div class="form-section">
<h2>Shipping Details</h2>

<form id="checkoutForm" onsubmit="event.preventDefault(); placeOrder();">

<div class="form-group">
<label>Full Name</label>
<input type="text" id="name" required>
</div>

<div class="form-group">
<label>Phone Number</label>
<input
    type="tel"
    id="phone"
    required
    inputmode="numeric"
    pattern="[0-9]*"
    maxlength="15"
    placeholder=""
    oninput="this.value = this.value.replace(/[^0-9]/g,'')">
</div>

<div class="form-group">
<label>Shipping Address</label>
<input type="text" id="address" required>
</div>

<div class="form-group">
<label>Email Address</label>
<input type="email" id="email" required>
</div>

</form>
</div>

<!-- SUMMARY -->
<div class="summary-section">
<h2>Order Summary</h2>
<div id="orderItems"></div>

<div class="total-row">
<span>Total</span>
<span id="orderTotal">$0.00</span>
</div>

<button class="place-order-btn" form="checkoutForm">Place Order</button>
<a href="shop.html" class="back-link">← Continue Shopping</a>
</div>

</div>
</div>
</div>

<script>
const CART_KEY = 'artisanEssentialsCart';

function loadCheckout() {
    const cart = JSON.parse(localStorage.getItem(CART_KEY) || '{}');
    const items = Object.values(cart);
    let total = 0;
    const container = document.getElementById('orderItems');

    if (!items.length) {
        alert("Cart is empty");
        location.href = "shop.html";
        return;
    }

    container.innerHTML = '';
    items.forEach(i => {
        const itemTotal = i.qty * i.product.price;
        total += itemTotal;

        container.innerHTML += `
        <div class="summary-item">
            <img src="${i.product.img}">
            <div style="flex:1">
                <div>${i.product.title}</div>
                <div class="item-meta">
                    <span>Qty: ${i.qty}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                </div>
            </div>
        </div>`;
    });

    document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
}

function placeOrder() {
    const phone = document.getElementById('phone').value;

    if (!/^\d{10,15}$/.test(phone)) {
        alert("Enter a valid phone number ");
        return;
    }

    localStorage.removeItem(CART_KEY);
    alert("Your order will arrive within 3–4 working days.");
    location.href = "shop.html";
}

window.onload = loadCheckout;
</script>

</body>
</html>
